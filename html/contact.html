<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e386966b8d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact us - CodeReview3</title>
</head>

<body>

    <!-- header start -->

    <header>

        <!-- navbar start  -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="../index.html"><i class="fas fa-compact-disc"></i></a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="concerts.html">Concerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="review.html">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-success" type="submit">Buy a ticket</button>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- navbar end  -->


        <!-- hero start  -->

        <section class="hero">
            <div class="hero-inner">
                <h1>World Music Festival</h1>
                <div class="hero-text">
                    <i class="fas fa-chair"></i>
                    <p>6000 seats</p>
                    <i class="fas fa-user"></i>
                    <p>12 Artists</p>
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Vienna, Austria</p>
                </div>
                <a href="#" class="btn btn-success btn-book">Book now</a>
            </div>
        </section>
    </header>

    <!-- hero end  -->



    <!-- footer start  -->

    <footer>
        <div class="intouch">
            <h1 class="stage">Get in touch</h1>
            <div class="contact">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2659.974912686435!2d16.410711815895105!3d48.18783485563785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d075721916e6b%3A0x66165f33ef1886e4!2sArena!5e0!3m2!1sde!2sat!4v1643459155342!5m2!1sde!2sat"
                    class="dj"></iframe>
                <div class="contactform">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p><small>&copy; 2022 Copyright Sven Moser</small></p>
        </div>
    </footer>

    <!-- footer end  -->


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="../js/script.js "></script>

</html>
